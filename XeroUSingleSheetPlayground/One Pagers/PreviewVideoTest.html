        <!-- Play preview video -->
            <script type='text/javascript'>
            function playVid() {
                var show = 'video-box';
                var hide = 'button';
                document.getElementById(hide).style.opacity = 0;
                setTimeout(function(){
                document.getElementById(hide).style.display = 'none'; 
                },500);
                setTimeout(function(){   
                document.getElementById(show).style.display = 'block';
                document.getElementById(show).style.opacity = 1;
                },500);
                var pvsrc = $('#video-box').find('iframe').attr('src');
                $('#video-box').find('iframe').attr('src', pvsrc+'&autoplay=1');  
                };
            </script>

          <!-- Accordion video -->
          <script>
            $(function() {
                $('#accordion-video').accordion({
                    collapsible: true, active: false, heightStyle: 'content', animate: 200
                });
                $('#accordion-video').accordion({
                    icons: {'header': 'ui-icon-triangle-1-e', 'activeHeader': 'ui-icon-triangle-1-s'}
                });
                $('#accordion-video h3').bind('click',function(){
                    var self = this;
                    setTimeout(function() {
                    theOffset = $(self).offset();
                    $('body,html').animate({ scrollTop: theOffset.top - 75 });
                    }, 310);
                });
                var hash = window.location.hash;
                var anchor = $('a[href$="'+hash+'"]');
                if (anchor.length > 0){
                anchor.click();
                };
            });
        </script>
